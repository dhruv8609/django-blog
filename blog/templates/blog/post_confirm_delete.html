{% extends "blog/base.html" %}
{% block content %}
	<div class = "content-section">
		<form method="POST">
			{% csrf_token %}   <!--for security of form --imp -->
			<fieldset class = "form-group">
				<legend class = "border-bottom mb-4">Delete Post</legend>
				<h2>Are You Sure to Delete the Post "{{ object.title }}"?</h2>
			</fieldset>
			<div class = "form-group">
				<button class = "btn btn-outline-info" type = "submit">Yes, delete
				</button>
				<a class = "btn btn-outline-info" href = "{% url 'post-detail' object.id %}">No
				</a>
			</div>
		</form>
	</div>
{% endblock content %}
